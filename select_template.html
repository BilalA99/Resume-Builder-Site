<!-- Resume Template Selection Section -->
<section class="template_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Select Your <span>Resume Template</span></h2>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label>
          <input type="radio" name="resume_template" value="resume-template1">
          <img src="images/template1.jpg" alt="Resume Template 1" class="img-fluid">
        </label>
      </div>
      <div class="col-md-4">
        <label>
          <input type="radio" name="resume_template" value="resume-template2">
          <img src="images/template2.jpg" alt="Resume Template 2" class="img-fluid">
        </label>
      </div>
      <div class="col-md-4">
        <label>
          <input type="radio" name="resume_template" value="resume-template3">
          <img src="images/template3.jpg" alt="Resume Template 3" class="img-fluid">
        </label>
      </div>
    </div>
    <div class="text-center mt-4">
      <button onclick="applyTemplate()" class="btn btn-primary">Next: Preview & Download</button>
    </div>
  </div>
</section>

<script>
  function applyTemplate() {
    const selectedTemplate = document.querySelector('input[name="resume_template"]:checked');

    if (!selectedTemplate) {
      alert("Please select a template before proceeding.");
      return;
    }

    // Log which template was selected
    console.log("Selected Template:", selectedTemplate.value);

    // Store selected template in localStorage
    localStorage.setItem("selectedTemplate", selectedTemplate.value);

    // Log before redirect
    console.log("Redirecting to preview_resume.html...");

    // Redirect to preview page
    window.location.href = "preview_resume.html";
  }
</script>
