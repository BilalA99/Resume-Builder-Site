<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Service Calculator</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
    function calculateTotal() {
      let resume = document.getElementById("resume").checked ? 50 : 0;
      let coverLetter = document.getElementById("coverLetter").checked ? 25 : 0;
      let linkedin = document.getElementById("linkedin").checked ? 30 : 0;
      let rush = document.getElementById("rush").checked ? 40 : 0;

      let total = resume + coverLetter + linkedin + rush;
      document.getElementById("total").value = "$" + total.toFixed(2);
    }
  </script>
</head>
<body>

<header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="create-resume.html">Create Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="select_template.html">Select Template</a></li>
          <li class="nav-item"><a class="nav-link" href="preview_resume.html">Preview & Download</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
              More
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="about.html">About Us</a>
              <a class="dropdown-item" href="contact.html">Contact</a>
              <a class="dropdown-item" href="form-calculator.html">Service Calculator</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<section class="layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Resume Service <span>Calculator</span></h2>
    </div>
    <form>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="resume" onclick="calculateTotal()">
        <label class="form-check-label" for="resume">Resume Creation - $50</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="coverLetter" onclick="calculateTotal()">
        <label class="form-check-label" for="coverLetter">Add Cover Letter - $25</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="linkedin" onclick="calculateTotal()">
        <label class="form-check-label" for="linkedin">LinkedIn Optimization - $30</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rush" onclick="calculateTotal()">
        <label class="form-check-label" for="rush">Rush Delivery (24hrs) - $40</label>
      </div>
      <div class="mt-3">
        <label>Total:</label>
        <input type="text" id="total" class="form-control" readonly>
      </div>
    </form>
  </div>
</section>

<!-- Footer and JS -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
