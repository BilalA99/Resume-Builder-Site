<!DOCTYPE html>
<html>
<head>
	<title>Resume | Resume Builder</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="resume.css" media="all" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body onload="populateResume()">

<div id="doc2" class="yui-t7">
	<div id="inner">
		<div id="hd">
			<div class="yui-gc">
				<div class="yui-u first">
					<h1 id="previewName">Your Name</h1>
					<h2 id="previewTitle">Your Job Title</h2>
				</div>
				<div class="yui-u">
					<div class="contact-info">
						<h3><a id="previewEmail" href="#">your.email@example.com</a></h3>
						<h3 id="previewPhone">(123) 456-7890</h3>
					</div>
				</div>
			</div>
		</div>

		<div id="bd">
			<div id="yui-main">
				<div class="yui-b">
					<div class="yui-gf">
						<div class="yui-u first"><h2>Profile</h2></div>
						<div class="yui-u"><p id="previewExperience">Your experience details here...</p></div>
					</div>

					<div class="yui-gf">
						<div class="yui-u first"><h2>Skills</h2></div>
						<div class="yui-u"><p id="previewSkills">Your skills here...</p></div>
					</div>

					<div class="yui-gf">
						<div class="yui-u first"><h2>Education</h2></div>
						<div class="yui-u"><p id="previewEducation">Your education details here...</p></div>
					</div>
				</div>
			</div>
		</div>

		<div id="ft">
			<p id="previewNameFooter">Your Name</p>
		</div>
	</div>
</div>

<button onclick="downloadResume()">Download as PDF</button>

<script>
	function populateResume() {
		document.getElementById("previewName").innerText = localStorage.getItem("name") || "Your Name";
		document.getElementById("previewTitle").innerText = localStorage.getItem("jobTitle") || "Your Job Title";
		document.getElementById("previewEmail").innerText = localStorage.getItem("email") || "your.email@example.com";
		document.getElementById("previewPhone").innerText = localStorage.getItem("phone") || "(123) 456-7890";
		document.getElementById("previewExperience").innerText = localStorage.getItem("experience") || "Your experience details here...";
		document.getElementById("previewEducation").innerText = localStorage.getItem("education") || "Your education details here...";
		document.getElementById("previewSkills").innerText = localStorage.getItem("skills") || "Your skills here...";
		document.getElementById("previewNameFooter").innerText = localStorage.getItem("name") || "Your Name";
	}

	function downloadResume() {
		const element = document.getElementById("doc2");
		html2pdf(element);
	}
</script>

</body>
</html>
