<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Elegant Resume Template</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .resume-content {
            background: white;
            padding: 60px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            border-bottom: 1px solid #00c6a9;
            padding-bottom: 30px;
            margin-bottom: 40px;
        }

        .name {
            font-size: 2.8em;
            font-weight: 300;
            margin: 0;
            color: #2c3e50;
            letter-spacing: -1px;
        }

        .job-title {
            font-size: 1.4em;
            color: #00c6a9;
            margin: 10px 0;
            font-weight: 400;
        }

        .contact-info {
            color: #666;
            font-size: 0.9em;
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .section {
            margin: 40px 0;
        }

        .section-title {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00c6a9;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .section-content {
            font-weight: 300;
            color: #2c3e50;
            line-height: 1.8;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .skill-item {
            background: transparent;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid #00c6a9;
            color: #00c6a9;
        }

        .divider {
            height: 1px;
            background: #eee;
            margin: 30px 0;
        }

        @media print {
            body {
                padding: 0;
            }
            .resume-content {
                box-shadow: none;
            }
        }

        @media (max-width: 768px) {
            .resume-content {
                padding: 30px;
            }
            .name {
                font-size: 2em;
            }
            .contact-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="resume-content">
        <header class="header">
            <h1 class="name" data-field="fullName">John Doe</h1>
            <div class="job-title" data-field="jobTitle">Software Engineer</div>
            <div class="contact-info">
                <div data-field="email">john@example.com</div>
                <div data-field="phone">+1 234 567 8900</div>
            </div>
        </header>

        <div class="section">
            <h2 class="section-title">About</h2>
            <div class="section-content" data-field="about">
                A passionate professional with experience in...
            </div>
        </div>

        <div class="divider"></div>

        <div class="section">
            <h2 class="section-title">Experience</h2>
            <div class="section-content" data-field="experience">
                Work experience details...
            </div>
        </div>

        <div class="divider"></div>

        <div class="section">
            <h2 class="section-title">Education</h2>
            <div class="section-content" data-field="education">
                Education details...
            </div>
        </div>

        <div class="divider"></div>

        <div class="section">
            <h2 class="section-title">Skills</h2>
            <div class="skills-container" data-field="skills">
                <!-- Skills will be populated here -->
            </div>
        </div>
    </div>
</body>
</html>
